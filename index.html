<body>

    <div class="wrapper">
        <div class="todo todo-bg">
            <div class="hero-img"></div>
            <div class="todo-shadow"></div>
            <div class="todo__header">
                <h2>Mój dzień</h2>
                <p class="current-day"></p>
                <button class="btn motive"><i class="fa-solid fa-ellipsis"></i></button>
            </div>

            <div class="motives ">
                <h4 class="motives-title">Motywy</h4>
                <div class="bg-box">
                    <button class="bg one"></button>
                    <button class="bg two"></button>
                    <button class="bg three"></button>
                    <button class="bg four"></button>
                    <button class="bg five"></button>
                    <button class="bg six"></button>
                    <button class="bg seven"></button>
                    <button class="bg eight"></button>
                    <button class="bg nine"></button>
                </div>
            </div>

            <div class="todo__body">
                <ul class="ul-list">
                    <p class="empty-list">Dodaj nowe zadanie</p>
                    <!-- <li class="li-item ">
                        <button class="btn-circle" id="0">

                        <button class="btn delete"><i class="fa-solid fa-xmark"></i></button>
                        <button class="btn edit">EDIT</button>
                    </li>

                            <i class="fa-solid fa-check"></i>

                        <button class="btn delete"><i class="fa-solid fa-xmark"></i></button>
                        <button class="btn edit">EDIT</button>
                    </li> -->
                </ul>

            </div>
            <div class="todo__footer">
                <input type="text" placeholder="Dodaj zadanie" class="input">
                <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div> 

    <div class="popup">
        <h3 class="title">Edycja</h3>
        <input type="text" class="popupinput" placeholder="Zmień treść zadania">
        <p class="error"></p>
        <div class="buttons">
            <button class="btn save">Zapisz</button>
            <button class="btn cancel">Anuluj</button>
        </div> 
    </div>

    </div>

    <script src="./JS/main.js"></script>
